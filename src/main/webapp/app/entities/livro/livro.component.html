<div>
    <h2 id="page-heading">
        <span jhiTranslate="sysFirstApp.livro.home.title">Livros</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-livro" [routerLink]="['/livro/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sysFirstApp.livro.home.createLabel">
            Create new Livro
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="livros">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sysFirstApp.livro.nome">Nome</span></th>
            <th><span jhiTranslate="sysFirstApp.livro.aluno">Aluno</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let livro of livros ;trackBy: trackId">
                <td><a [routerLink]="['/livro', livro.id, 'view' ]">{{livro.id}}</a></td>
                <td>{{livro.nome}}</td>
                <td>
                    <div *ngIf="livro.aluno">
                        <a [routerLink]="['../aluno', livro.aluno?.id, 'view' ]" >{{livro.aluno?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/livro', livro.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/livro', livro.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'livro/'+ livro.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
