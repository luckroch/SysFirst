<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="livro">
            <h2><span jhiTranslate="sysFirstApp.livro.detail.title">Livro</span> {{livro.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sysFirstApp.livro.nome">Nome</span></dt>
                <dd>
                    <span>{{livro.nome}}</span>
                </dd>
                <dt><span jhiTranslate="sysFirstApp.livro.aluno">Aluno</span></dt>
                <dd>
                    <div *ngIf="livro.aluno">
                        <a [routerLink]="['/aluno', livro.aluno?.id, 'view']">{{livro.aluno?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/livro', livro.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
