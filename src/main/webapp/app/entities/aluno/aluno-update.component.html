<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-aluno-heading" jhiTranslate="sysFirstApp.aluno.home.createOrEditLabel">Create or edit a Aluno</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!aluno.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="aluno.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysFirstApp.aluno.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="aluno.nome" required/>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysFirstApp.aluno.matricula" for="field_matricula">Matricula</label>
                    <input type="number" class="form-control" name="matricula" id="field_matricula"
                        [(ngModel)]="aluno.matricula" required/>
                    <div [hidden]="!(editForm.controls.matricula?.dirty && editForm.controls.matricula?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.matricula?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.matricula?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysFirstApp.aluno.cpf" for="field_cpf">Cpf</label>
                    <input type="number" class="form-control" name="cpf" id="field_cpf"
                        [(ngModel)]="aluno.cpf" required/>
                    <div [hidden]="!(editForm.controls.cpf?.dirty && editForm.controls.cpf?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cpf?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.cpf?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysFirstApp.aluno.ativo" for="field_ativo">Ativo</label>
                    <input type="checkbox" class="form-control" name="ativo" id="field_ativo"
                        [(ngModel)]="aluno.ativo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysFirstApp.aluno.sexo" for="field_sexo">Sexo</label>
                    <select class="form-control" name="sexo" [(ngModel)]="aluno.sexo" id="field_sexo" >
                        <option value="MASCULINO">{{'sysFirstApp.Sexo.MASCULINO' | translate}}</option>
                        <option value="FEMININO">{{'sysFirstApp.Sexo.FEMININO' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sysFirstApp.aluno.nome" for="field_nome">Nome</label>
                    <select class="form-control" id="field_nome" name="nome" [(ngModel)]="aluno.nome" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="turmaOption.id === aluno.nome?.id ? aluno.nome : turmaOption" *ngFor="let turmaOption of turmas; trackBy: trackTurmaById">{{turmaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
